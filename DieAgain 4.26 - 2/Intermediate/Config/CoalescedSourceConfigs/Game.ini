y accurate"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "89307101449DC532BBB9A6A64B27DB09", "Tip 3 \r\nEnemies with shotguns will stand still for \r\na few tenths of seconds before firing  \r\nIf you are fast you can head towards them and get killed by \r\ntheir shot so that you end up in their body \r\nbut remember you must be fast"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "AF9E36934D81DF35BE4BF1A04DEF9D27", "Tip 4\r\nThe color of the masks indicates to which squad the enemies belong\r\nIf an enemy who has the same color mask as you sees you \r\nhe will not attack you but if he sees you shooting or killing yourself \r\nhe will try to finish you off"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "14995D0B41CF8187EA4DDFB3F809EC68", "Tip 5 \r\nThe circle around you indicates how far your soul reaches\r\nBut be careful if an enemy dies inside and there is no one \r\nelse around they will end up with your own soul"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "8C9E0B104A471E0DF466D384DCB518BB", "Tip 6\r\nIf you feel that the game is getting very hard or you prefer\r\n to focus on the story you can activate \r\nthe god mode from the pause menu"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "16BEA3BE461E199BE2A0DB99DB343D17", "Tip 7\r\nSometimes shooting is not the best option\r\nTry other strategies such as combining it with your suicide"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "5589FD1A4A99EBA551326B8EC99B5228", "Tip 8 \r\nEnemies with shotguns have a shorter range but \r\ntheir shots almost never miss"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "4C32DD294A821669947B5A9990B5EC18", "Tip 9\r\nThe AA2 has only one bullet\r\nUse it well and be prepared to exchange it \r\nfor another gun nearby"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "6CEA19BE4DEE1B5561E0C39D7627D698", "Tip 10\r\nDogs are fast enemies hard to hit and are not affected by your soul \r\nYou can use this to your advantage by getting yourself killed to transfer \r\nyour soul to another human enemy nearby"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "AB1897A04E95C986BEB69B9A305B466F", "Tip 11\r\nDon\'t be afraid to die\r\nThe best soldier uses their death to get the victory"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "5D8DE2004B4CC69160985D9942EBBDFD", "Tip 12\r\nAvoid shooting enemies that are close to you because if they die \r\nor you kill them they may end up in your body and in a game over\r\nGet out of their range or kill yourself to overcome"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "174B58E84E3F9450F240B78569309500", "Tip 13\r\nSome enemies will approach you to commit suicide\r\nTry to kill them while they are running towards you or feint away \r\nfrom them when they are about to kill themselves"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "389466B14ECBACDCBFF35089EC367B5A", "Tip 14\r\nDont be afraid to shoot, there are plenty of bullets in the levels\r\nBut be careful the noise can alert the nearby enemies "),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "93F13D3B4B492775B8F86B8432A5DA77", "Tip 15\r\nIf you see a long red laser\r\nMove away because it is an enemy sniper shot \r\nthat will go through any wall"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "F7F25E4B41BE2134ABD1C0A81A5AB03F", "Tip 16\r\nSlaves cannot kill you or even attack you directly\r\nAlthough if one dies near you they can end your life"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "139F185F4CE1A59F9777ECAB6496CDD6", "That stone in the lab looks tasty"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "7F69F7D04D9B8E27FB4AC8B644C5ACE7", "What would you sacrifice to get to the end"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "9ECDF7AC419B5D0F1FE70EBC47CEFAEA", "The first years were just a few but caused a great destruction "),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "7F8C0C4D4BF7BFB925115C9E9502EE84", "No doubt you are special\r\nYour red blood makes you inferior to anyone in combat"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "09A89B334BBF66D70305C9973A07989A", "Did K12 save us or condemn us"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "FB8B9C284384FA6C4C3780856C1E13F6", "My mere presence did irreparable damage\r\nFor that I deserve their hatred"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "24A2D089483230A9E4CC9398CBB95E45", "It will never be excusable to use a weapon \r\ncapable of causing so much devastation"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "18F40AE248172247E0A319B75C210AD8", "Horts was a place that underwent a great change\r\nSome say it was an improvement\r\nOthers that it got a lot worse"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "D80277674251BC3B3D51A8B8EA766213", "Your life has great value"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "2BFD05784F973222886B80AA1C0F9893", "Would you kill someone to live another half century"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "DE282C3A45F65C8724E03DB044D957E0", "The power of just a single person can create the suffering of countless others"),NSLOCTEXT("[/Script/AsyncLoadingScreen]", "79ACF9A44B118E1AB5856FB815C09D5C", "Tip 17 \r\nIf you get too close to an enemy who tends to shoot, he will try to escape and gain distance.\r\nIf it discovers that it has no escape it will commit suicide")),Appearance=(ColorAndOpacity=(SpecifiedColor=(R=1.000000,G=1.000000,B=1.000000,A=1.000000),ColorUseRule=UseColor_Specified),Font=(FontObject=Font'"/Game/Fonts/28_Days_Later_Font.28_Days_Later_Font"',FontMaterial=None,OutlineSettings=(OutlineSize=2,bSeparateFillAlpha=False,bApplyOutlineToDropShadows=False,OutlineMaterial=None,OutlineColor=(R=0.000000,G=0.000000,B=0.000000,A=1.000000)),TypefaceFontName="Regular",Size=25,LetterSpacing=0),ShadowOffset=(X=0.000000,Y=0.000000),ShadowColorAndOpacity=(R=0.000000,G=0.000000,B=0.000000,A=0.000000),Justification=Left),TipWrapAt=1000.000000,bSetDisplayTipTextManually=False),LoadingWidget=(LoadingIconType=LIT_CircularThrobber,LoadingWidgetType=LWT_Horizontal,TransformTranslation=(X=0.000000,Y=0.000000),TransformScale=(X=1.000000,Y=1.000000),TransformPivot=(X=0.500000,Y=0.500000),LoadingText=NSLOCTEXT(